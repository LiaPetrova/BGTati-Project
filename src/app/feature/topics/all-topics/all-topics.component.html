<ng-container *ngIf="(topics | async) as lastTopics; else loadingIndicator">

    <section class="cards-wrapper">
        <app-single-topic *ngFor="let topic of objectKeys(lastTopics)" [lastTopics]="lastTopics" [topic]="topic" ></app-single-topic>
    </section>
</ng-container>

<ng-template #loadingIndicator>
  <mat-spinner></mat-spinner>
  <p class="loading">Loading...</p>
</ng-template>
